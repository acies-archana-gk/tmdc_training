tables:
  - name: sales
    sql: {{ load_sql('sales') }}
    description: "Sales transactions with product details and revenue calculations."

    dimensions:
      - name: sale_id
        type: number
        description: "Unique ID for each sale."
        sql: SALE_ID
        primary_key: true
        public: true

      - name: product_name
        type: string
        description: "Name of the product sold."
        sql: PRODUCT_NAME

      - name: category
        type: string
        description: "Product category."
        sql: CATEGORY

      - name: price
        type: number
        description: "Unit price of the product."
        sql: PRICE

      - name: quantity
        type: number
        description: "Number of units sold."
        sql: QUANTITY

      - name: sale_date
        type: time
        description: "Timestamp when the sale occurred."
        sql: SALE_DATE

      - name: total_sales
        type: number
        description: "Revenue for the row (PRICE * QUANTITY)."
        sql: TOTAL_SALES

        

    measures:
      - name: total_revenue
        type: sum
        sql: TOTAL_SALES
        description: "Total revenue generated from sales."

      - name: total_quantity
        type: sum
        sql: QUANTITY
        description: "Total quantity of items sold."

      - name: avg_price
        type: avg
        sql: PRICE
        description: "Average selling price per product."