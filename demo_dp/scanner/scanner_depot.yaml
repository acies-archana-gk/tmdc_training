version: v1
name: archana-depot-scanner
type: workflow
tags:
  - Scanner
title: Scanning snowflake depot for sales data
description: |
  The purpose of this workflow is to scan snowflake and see if scanner works fine with a snowflake of depot.
workflow:
  dag:
    - name: scan-archana-db-depot
      title: Scan snowflake db depot
      description: |
        The purpose of this job is to scan gateway db and see if scanner works fine with a snowflake type of depot.
      tags:
        - Scanner
      spec:
        stack: scanner:2.0
        compute: runnable-default
        stackSpec:
          depot: archanadepot
